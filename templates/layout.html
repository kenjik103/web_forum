<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></i>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="../static/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <nav class="navbar">
      {% if session["user_id"] and session["user_type"] ==  "student" %}
        <div class="nav-links">
          <i class="bi bi-hurricane"></i>
          <a class="navbar-brand" href="/">ClassQuery</a>   
          <a class="nav-link" href="/logout">Log Out </a>
          <a class="nav-link" href="/join_class"> Join Class</a>
        </div>
        {% elif session["user_id"] and session["user_type"] ==  "teacher" %}

          <i class="bi bi-hurricane"></i>
          <a class="navbar-brand" href="/">ClassQuery</a>   
          <a class="nav-link" href="/logout">Log Out </a>
          <a class="nav-link" href="/create_class"> Create Class</a>
        </div>
        {% else %}
        <div class="nav-links">
          <i class="bi bi-hurricane"></i>
          <a class="navbar-brand" href="/">ClassQuery</a>   
          <a class="nav-link" href="/register">Register</a>
          <a class="nav-link" href="/login">Log In</a>

        {% endif %}

      <main class="container-fluid py-5 text-center">
